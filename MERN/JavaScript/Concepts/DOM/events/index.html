<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Events</title>
	</head>
	<body style="background-color: #212121; color: #fff">
		<h2>Amazing Images</h2>
		<ul id="images">
			<li><img width="200px" id="temple" src="img/temple.png" alt="temple"></li>
			<li><img width="200px" id="waterfall" src="img/waterfall.png"></li>
			<li><img width="200px" id="car" src="img/uwp4640926.jpeg"></li>
			<li><img width="200px" id="miles" src="img/miles-morales-spider-man-web-swing-4k-wallpaper-uhdpaper.com-604@0@j.jpg"></li>
			<li><a style="color: aliceblue" href="https://google.com" id="google">Google</a></li>
		</ul>

		<div class="io">
			<input type="text" id="username" placeholder="Enter...">
			<p id="output"></p>
		</div>

		<div class="frm">
			<form id="myform">
				<input type="text" id="name" placeholder="enter">
				<button type="submit">Submit</button>
			</form>
			<p id="message"></p>
		</div>
	</body>
	<script>

		const message = document.getElementById('message')
		document.getElementById('myform').addEventListener("submit", (event) => {
			event.preventDefault()
			const name = document.getElementById('name').value
			message.textContent = "hello " + name;
		}, false)

		const output = document.getElementById('output')

		document.getElementById('username').addEventListener("input", () => {
			output.textContent = "You typed: " + event.target.value
		})


		//e -> event object
		//third parameter -> false(default) [event propagation]
		//true -> capturing => top to bottom or outside to inside
		//false -> bubbling => bottom to top or inside to outside

		//if both true => capturing

		//task
		document.querySelector('#images').addEventListener('click', (e) => {
			if(e.target.tagName === "IMG"){
				e.target.parentNode.remove()

				console.warn(`warning`)
			}
