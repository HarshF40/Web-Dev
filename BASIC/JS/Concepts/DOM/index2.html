<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>DOM</title>
	</head>
	<body style="background-color: #212121; color: #fff">
		<ul class="language">
			<li>Javascript</li>
		</ul>
	</body>
	<script>
		//create
		const addLang = (LangName) => {
			const newLang = document.createElement('li')
			newLang.appendChild(document.createTextNode(LangName))
			document.querySelector('.language').appendChild(newLang)		
		}
		addLang('CPP')
		addLang('C')
		addLang('Python')
		addLang('Bash')
		addLang('Lua')
		addLang('HTML')
		addLang('CSS')

		//to edit existing data we create a new data first and then replace the old data with the new one
		//edit the existing element
		//console.log(document.querySelector('li:nth-child(4)').textContent) //this is used to selct a child
		const update = (index, LangName) => {
			const oldData = document.querySelector(`li:nth-child(${index})`)
			const newData = document.createElement('li')
			newData.appendChild(document.createTextNode(LangName))
			oldData.replaceWith(newData)
		}
		update(3, 'Assembly')

		//delete
		const dlt = (index) => {
			const goingEl = document.querySelector(`li:nth-child(${index})`)
			goingEl.remove()
		}
		dlt(4)
	</script>
</html>
