<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document Object Model (DOM)</title>
		<style>
			.bg-black{
				background-color: #212121;
				color: #fff;
			}
		</style>
	</head>
	<body class="bg-black">
		<div>
			<h1 id="title" class="heading">Learning about DOM</h1>
			<p>Lorem ipsum doloro sit amet.</p>
			<ul>
				<li class="list-item">One</li>
				<li class="list-item">Two</li>
				<li class="list-item">Three</li>
				<li class="list-item">Four</li>
			</ul>
		</div>
		<div class="parent">
			<div class="day">Monday</div>
			<div class="day">Tuesday</div>
			<div class="day">Wednesday</div>
			<div class="day">Thursday</div>
		</div>
	</body>
	<script>
		const parent = document.querySelector('.parent') //to select anything with a identifier
		//for classes uses .
		console.log(parent) //gives all the info about the parent class
		console.log(parent.children) //gives all the info about the childrens inside the class [.children is a method]
		console.log(parent.firstElementChild) //gives the information about the first child in the class (here parent)
		console.log(parent.lastElementChild)

		const dayOne = document.querySelector('.day')
		console.log(dayOne)
		console.log(dayOne.parentElement) //gives the information about the parent
		console.log(dayOne.nextElementSibling) //gives the information of the next element

		console.log("NODES: ", parent.childNodes) //gives the whole tree structure of the node childs

		//creating a element
		const div = document.createElement('div') //creates an element
		div.className = "day" //gives a class name
		div.id = Math.round(Math.random()*10 + 1) //random id
		console.log(div.id)
		div.setAttribute("title", "generated title")
		console.log(div)
		div.style.backgroundColor = "green"
		//adding text to the div
		const textNode = document.createTextNode("Hello yuki") //creating a text
		div.append(textNode) //appending/giving the text to the div
	//	parent.appendChild(div) //append the newly created div to the parent one

		//to display the newly made div directly
		document.body.appendChild(div) //append as a child to the body tag
	</script>
</html>
