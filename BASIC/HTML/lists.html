<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Lists in HTML</title>
  </head>

  <body>

    <div>
      <span>Unordered List: </span>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
          <li>Item 1(2)</li>
          <li>Item 2(2)</li>
          </ul>
        <li>Item 3</li>
        </ul>
      </div>

      <div>
        <span>Ordered List:</span>
      <ol>
        <li>Item 1</li>
        <ol>
          <li>Item 1(1)</li>
          <li>Item 2(2)</li>
        </ol>
        <li>Item 3</li>
        <li>Item 4</li>
        </ol>
        </div>

  </body>

</html>
